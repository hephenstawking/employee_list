<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/fa/all.min.css">
    <title>Employee Table</title>
</head>
<body>
    <header class="header">
        <div class="container header__items">
            <div class="header__logo">
                <!-- <span>Штатное расписание</span> -->
                <i id="tab__table" class="fas fa-table tab__item icon_active"></i>
                <i id="tab__calc" class="fas fa-calculator tab__item"></i>
                <i id="tab__changes" class="fas fa-exchange-alt tab__item"></i>
                <span class="header__text">
                    Штатное расписание
                </span>
            </div>
            <div class="search input__text">
                <i id="" class="fas fa-search"></i>
                <input type="text" name="" id="">
            </div>
            <div class="header__icons">
                <i id="" class="fas fa-user-plus"></i>
                <i id="" class="fas fa-info"></i>
                <i id="" class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main>
        <!-- employee table start -->
        <div class="container content emp__table tab__active">
            <div class="table__header">
                <div class="table__row__head">Date add</div>
                <div class="table__row__head">Date change</div>
                <div class="table__row__head">Tab #</div>
                <div class="table__row__head">Full Name</div>
                <div class="table__row__head">Struct</div>
                <div class="table__row__head">Position</div>
                <div class="table__row__head">VacancyType</div>
                <div class="table__row__head">orderNumber</div>
            </div>
        </div>
        <!-- employee table end -->
        <!-- fte start -->
        <div class="container content emp__calc">

        </div>
        <!-- fte end -->
        <!-- changes start -->
        <div class="container content emp__changes">

        </div>
        <!-- changes end -->
    </main>
    <footer>

    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
